<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/styles/admin.css">
</head>
<body>

    <header>

        <div class="logo">
            <i class="fa-solid fa-masks-theater"></i>
            <h3>Threat Map</h3>
        </div>
        
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="reports.html">Reports</a></li>
                <li><a href="admin.html" class="active">Admin Panel</a></li>
            </ul>
        </nav>

        <a onclick="logout()" class="logout" href="https://ap-south-1sujyelylr.auth.ap-south-1.amazoncognito.com/logout?client_id=5nbt5f1u6on96i5ad9693ct9eq&logout_uri=http%3A%2F%2Flocalhost%3A5500%2Flogin.html"><i class="fa-solid fa-right-from-bracket"></i></a>

    </header>

    <main id="application-view" class="active">

        <div id="users">
            <div>
                <h2>Users</h2>
                <button id="create-user-btn" onclick="dialogView('create-user')">Create User</button>
            </div>

        <table id="users-table" class="table table-fixed text-left tracking-wider">
          <thead>
            <tr>
              <th scope="col" class="p-4 w-10">#</th>
              <th scope="col" class="p-4 w-24">User</th>
              <th scope="col" class="p-4 w-20">Authority</th>
              <th scope="col" class="p-4 w-16">Status</th>
              <th scope="col" class="p-4 w-14">Action</th>

            </tr>
          </thead>
          <tbody class="divide-y divide-black skeleton">

            <tr>
              <th scope="row">1</th>
              <td>LOADING</td>
              <td>LOADING</td>
              <td>LOADING</td>
              <td>LOADING</td>

            </tr>
            
          </tbody>
        </table>

        </div>

        <div id="senders">
            <div>
                <h2>Senders</h2>
                <button id="add-sender-btn" onclick="dialogView('add-sender')">Add Sender</button>
            </div>

        <table id="senders-table" class="table table-fixed text-left tracking-wider">
          <thead>
            <tr>
              <th scope="col" class="p-4 w-10">#</th>
              <th scope="col" class="p-4 w-24">Sender</th>
              <th scope="col" class="p-4 w-14">Action</th>

            </tr>
          </thead>
          <tbody class="divide-y divide-black skeleton">

            <tr>
              <th scope="row">1</th>
              <td>LOADING</td>
              <td>LOADING</td>

            </tr>
            
          </tbody>
        </table>

        <h2 id="tooltip">No Records Found</h2>


        </div>
    </main>

    <dialog id="edit-dialog" class="container">

      <div id="create-user" class="sub-container">
        <h2>Create User</h2>
        <div class="username">
          <label for="username">Username</label>
          <input type="text" id="username">
        </div>

        <div class="email">
          <label for="email">Email</label>
          <input type="email" id="email">
        </div>
         <div class="group">
          <label for="group">Group</label>
          <select name="group" id="group">
            <option value="User">User</option>
            <option value="Admin">Admin</option>
          </select>
        </div>

        <div class="temp_pass">
          <label for="temp_pass">Temporary Password</label>
          <div class="password">
            <input type="password" id="temp_pass">
            <i class="fa-solid fa-eye" onclick="togglePassword()"></i>
          </div>

        </div>

        <div class="create-action">
          <button onclick="closeDialog()">Cancel</button>
          <button key="create-user" onclick="adminAction()">Create</button>
        </div>
      </div>

      <div id="add-sender" class="sub-container">
        <h2>Add Sender</h2>

        <div class="sender-email">
          <label for="sender-email">Email</label>
          <input type="email" id="sender-email">
        </div>

        

        <div class="create-action">
          <button onclick="closeDialog()">Cancel</button>
          <button key="add-sender" onclick="adminAction()">Add</button>
        </div>
      </div>

      <div id="edit-user" class="sub-container">
        <h2>Edit User</h2>
        <div class="username">
          <label for="edit-username">Username</label>
          <input type="text" id="edit-username" disabled>
        </div>

        <div class="email">
          <label for="edit-email">Email</label>
          <input type="email" id="edit-email">
        </div>

        <div class="status">
          <label for="edit-user-status">Status</label>
          <select name="edit-user-status" id="edit-user-status" >
            <option value="true">Enabled</option>
            <option value="false">Disabled</option>

          </select>
        </div>

        <div class="create-action">
          <button onclick="closeDialog()">Cancel</button>
          <button key="update-user" onclick="adminAction()">Update</button>
        </div>
      </div>

      <div id="delete-user" class="sub-container">
        <h2>Delete User</h2>
        <div class="username">
          <label for="delete-user-username">Username</label>
          <input type="text" id="delete-user-username" class="delete" disabled>
        </div>

        <div class="email">
          <label for="delete-user-email">Email</label>
          <input type="text" id="delete-user-email" class="delete" disabled>
        </div>

        <div class="delete-action">
          <button onclick="closeDialog()">Cancel</button>
          <button key="delete-user" onclick="adminAction()">Confirm</button>
        </div>
      </div>

      <div id="delete-sender" class="sub-container">
        <h2>Delete Sender</h2>
      
        <div class="email">
          <label for="delete-sender-email">Email</label>
          <input type="text" id="delete-sender-email" class="delete" disabled>
        </div>

        <div class="delete-action">
          <button onclick="closeDialog()">Cancel</button>
          <button key="delete-sender" onclick="adminAction()">Confirm</button>
        </div>
      </div>



    </dialog>

    <script src="/script/admin.js"></script>
    
</body>
</html>
