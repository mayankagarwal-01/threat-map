<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Threat Map</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>


    <header>

        <div class="logo">
            <i class="fa-solid fa-masks-theater"></i>
            <h3>Threat Map</h3>
            </div>

        <nav>
            <ul class="nav-links">
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Reports</a></li>
            </ul>
        </nav>

        <a class="logout" href="#"><i class="fa-solid fa-right-from-bracket"></i></a>

    </header>

    <main>

      <div class="filters">

          <div class="inputDiv">
            <span class="search-icon"><i class="search-icon fa-solid fa-magnifying-glass"></i></span>
            <input class="search-input" placeholder="Search" type="search">
          </div>

          <div class="threat-level">

            <h3>Threat Level : </h3>
            <button id="allBtn" class="filter-btn active" data-type="all">All</button>
            <button class="filter-btn" data-type="urgent">Urgent</button>
            <button class="filter-btn" data-type="high">High</button>
            <button class="filter-btn" data-type="medium">Medium</button>
            <button class="filter-btn" data-type="low">Low</button>

          </div>

      </div>

      <div class="threats overflow-auto">

        <table id="threats-table" class="table table-fixed text-left tracking-wider">
          <thead class="bg-gray-200 border-b-2 border-gray-200">
            <tr>
              <th scope="col" class="p-4 w-10">#</th>
              <th scope="col" class="p-4 w-24">From</th>
              <th scope="col" class="p-4 w-20">Threat Campaign</th>
              <th scope="col" class="p-4 w-16">Severity(Type)</th>
              <th scope="col" class="p-4 w-14">isActive</th>
              <th id="date" data-column="date" data-order="desc" scope="col" class="p-4 w-14">Date &#8593</th>

            </tr>
          </thead>
          <tbody class="divide-y divide-[#edf0f1] skeleton">

            <tr>
              <th scope="row">1</th>
              <td>John</td>
              <td>Shadow Prime</td>
              <td>High</td>
              <td>true</td>
              <td>28-10-2000</td>

            </tr>
            

            <tr>
              <th scope="row">2</th>
              <td>John</td>
              <td>Shadow Prime</td>
              <td>High</td>
              <td>true</td>
              <td>28-10-2000</td>

            </tr>
          </tbody>
        </table>

        <h2 id="tooltip">No Records Found</h2>

      </div>
      

    </main>

  <script src="table.js"></script>
</body>

</html>
