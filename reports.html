<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Threat Map</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/styles/reports.css">

</head>
<body>


    <header>

        <div class="logo">
            <i class="fa-solid fa-masks-theater"></i>
            <h3>Threat Map</h3>
            </div>

        <nav>
            <ul class="nav-links">
                <li><a href="index.html" >Dashboard</a></li>
                <li><a href="reports.html" class="active">Reports</a></li>
            </ul>
        </nav>

        <a class="logout" href="https://ap-south-1sujyelylr.auth.ap-south-1.amazoncognito.com/logout?client_id=5nbt5f1u6on96i5ad9693ct9eq&logout_uri=http%3A%2F%2Flocalhost%3A5500%2Flogin.html"><i class="fa-solid fa-right-from-bracket"></i></a>

    </header>


    <main id="no-reports">
            <h2>No reports found</h2>
            <p>Generate a new report</p>
            <img style="height: 300px; width: 300px;" src="assets/robot.png" alt="no reports" loading="lazy">
            <button class="gen-btn"><i class="fa-solid fa-file-pdf"></i> Generate Report</button>
    </main>

    <dialog id="gen-report" class="container" style="visibility: collapse;">
            <h2>Generate Report</h2>

            <div>
                <label for="by">Report by :</label>
                <select id="by" name="by">
                    <option value="default">Default</option>
                    <option value="sender">Sender</option>
                    <option value="threat">Severity of Threat</option>
                    <option value="activity">Activity of Threat</option>
                </select>

            </div>

            <div>
                <label>Date Range :</label>
                <input type="date" name="from-date" id="from-date">
                <h3>to</h3>
                <input type="date" name="upto-date" id="upto-date">
            </div>

            <div id="sender">
                <label for="sender-list">Select Sender : </label>
                <select name="sender-list" id="sender-list">
                    <option value="mayankagwl1@gmail.com">mayankagwl1@gmail.com</option>
                    <option value="sender2">Sender 2</option>
                    <option value="sender3">Sender 3</option>

                </select>
            </div>

            <div id="threat">
                <label for="type-list">Select Severity : </label>
                <select name="type-list" id="type-list">
                    <option value="Urgent">Urgent</option>
                    <option value="High">High</option>
                    <option value="Medium">Medium</option>
                    <option value="Low">Low</option>

                </select>
            </div>

            <div id="activity">
                <label for="activity-list">Select Activity : </label>
                <select name="activity-list" id="activity-list">
                    <option value="true">Active</option>
                    <option value="false">Inactive</option>
                </select>
            </div>


            <div class="action-btn">
                <button id="confirmGen">Confirm</button>
                <button id="cancelGen">Cancel</button>
            </div>

    </dialog>

    <main id="all-reports" class="active">

            
        <div class="report-type">

                <h3> Type of Report : </h3>
                <select id="filterSelect" class="filter-select">
                    <option value="all" selected>All</option>
                    <option value="sender">Sender</option>
                    <option value="threat_analysis">Threat Analysis</option>
                    <option value="activity_analysis">Activity Analysis</option>
                </select>

                <button id="gen-btn-report"><i class="fa-solid fa-file-pdf"></i> Generate</button>



        </div>

        <div class="reports overflow-auto">

        <table id="reports-table" class="table table-fixed text-left tracking-wider">
          <thead>
            <tr>
              <th scope="col" class="p-4 w-5">#</th>
              <th scope="col" class="p-4 w-30">Report Name</th>
              <th id="date" data-column="date" data-order="desc" scope="col" class="p-4 w-20">Date &#8593</th>
              <th scope="col" class="p-4 w-12">Download</th>

            </tr>
          </thead>
          <tbody class="divide-y divide-black skeleton">

            <tr>
              <th scope="row">1</th>
              <td>LOADING</td>
              <td>LOADING</td>
              <td><i class="fa-solid fa-download" index=1></i></td>

            </tr>
            
          </tbody>
        </table>

        </div>


    </main>


</body>

<script src="/script/reports.js"></script>

</html>
